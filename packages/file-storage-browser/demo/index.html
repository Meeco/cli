<html>
  <head>
    <title>Meeco File Storage Browser - Demo</title>
  </head>
  <body>
    <div class="title">
      <h6>Meeco File Storage Browser - Demo</h6>
      <a class="button secondary" href="https://meeco.github.io/js-sdk/">View Documentation</a>
    </div>
    <div class="card">
      <h4>Environment Configuration</h4>
      <hr />
      <label for="vaultUrl">Vault API URL:</label>
      <input
        placeholder="e.g. https://sandbox.meeco.me/vault"
        class="full"
        value="https://vault-dev.meeco.me"
        autocapitalize="off"
        autocomplete="off"
        id="vaultUrl"
      />
      <label for="dataEncryptionKey">Data Encryption Key (Base64)</label>
      <input
        placeholder="e.g. 2rz3mys8L687IfZ9DztgJDe4IyEyIKde7Ae6WsOXV0U="
        class="full"
        value="0C5OPSFjC819ciObJZ51bYFZq-U7ncIuZTwrm6FeAm8="
        autocapitalize="off"
        autocomplete="off"
        id="dataEncryptionKey"
      />
      <label for="subscriptionKey">Meeco Subscription Key:</label>
      <input
        placeholder="e.g. aaaaa11111bbbbb22222"
        class="full"
        autocapitalize="off"
        autocomplete="off"
        id="subscriptionKey"
      />
      <label for="vaultAccessToken">Vault Access Token:</label>
      <input
        placeholder="e.g. aaaaa11111bbbbb22222"
        value=""
        class="full"
        autocapitalize="off"
        autocomplete="off"
        id="vaultAccessToken"
      />
      <button id="updateEnvironment">Save</button>
      <input value="Not set" class="full" disabled id="environmentStatus" />
    </div>

    <div class="card">
      <h4>Add Attachment (PNG)</h4>
      <hr />
      <input id="attachment" type="file" />
      <input
        id="itemId"
        placeholder="itemId"
        type="text"
        autocapitalize="off"
        autocomplete="off"
        value="33d32606-c2e9-446c-8828-86ea655fcc6b"
      />
      <button type="button" id="attachFile">Attach</button>
      <textarea disabled id="attached" rows="10"></textarea>
    </div>

    <div class="card">
      <h4>Download Attachment</h4>
      <hr />
      <input
        id="attachmentId"
        placeholder="attachmentId"
        type="text"
        autocapitalize="off"
        autocomplete="off"
        value="06a3c71b-4932-4461-870a-68736ec75ce9"
      />
      <button type="button" id="downloadAttachment">Download</button>
      <textarea disabled id="downloadAttachmentDetails" rows="3"></textarea>
    </div>
  </body>
</html>
